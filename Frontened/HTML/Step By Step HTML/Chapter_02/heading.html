<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading in HTML</title>
</head>
<body>
    <h1>Heading in HTML</h1>
    Heading Tags (to marks heading from h1 to h6) important for SEO (search engine
    optimization) to give ranking to heading or page<!-- used to write heading -->
    <h1>This is a H1</h1> <!--(most important) -->
    <h2>This is a H2</h2> <!--Sub-headings-->
    <h3>This is a H3</h3>
    <h4>This is a H4</h4>
    <h5>This is a h5</h5>
    <h6>This is a H6</h6> <!-- (least important) or sub-heading-->
</body>
</html>
