<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScript and SuperScript in HTML</title>
</head>
<body>
    <h1>SubScript and SuperScript in HTML</h1>
     formula of water is H <sub>2</sub> O  <-- This is SubScript <br>
     The square of 2 <sup>2</sup> is = 4  <-- this is SuperScript<br>
</body>
</html>
