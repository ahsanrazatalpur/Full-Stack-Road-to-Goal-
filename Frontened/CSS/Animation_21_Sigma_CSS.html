<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80vh;
            height: 30vw;
            background-color: red;
        }
        .box{
            width: 34px;
            height: 45px;
            background-color: aqua;
            animation-name: MyAnimation; /*call yyour animation by name*/
            animation-duration: 3s; /*set a animation duratiom*/
            animation-iteration-count: 2; /*number of animation iteration*/
            animation-timing-function: ease-in; /*function of animation just like in transition*/
            animation-timing-function: cubic-bezier(0, 1.36, 1, 0.85); /*make your own animation in inscpect mode*/
            animation-delay: 1s; /*after how much time your animation apear*/
            animation-direction: alternate-reverse;
            animation-play-state: running; /*animation kese chlar run hu ya stop hu etc*/
            /* animation-fill-mode: */
        

        }
        @keyframes MyAnimation{  /*keyword to make animation and name any like a vaiables*/
            from{ /*from where you want to start*/
            background-color: blue
            ;

            }
            to{
                /* transform:translateX(1000px); from where you want to end */
                background-color: red;
            }
        }
        @keyframes MyAnimation2 {
            0%{
                transform: rotateX(11deg);
            }
            20%{
                transform: rotateX(33deg);
            }
            30%{
                transform: rotateX(22deg);
            }
            40%{
                transform: rotateX(4deg);
            }
            50%{
                transform: rotateX(6deg);
            }
            70%{
                transform: rotateX(42deg);
            }
            90%{
                transform: rotateX(115deg);
            }
            
        }
/*Get help from mdn by hovering on it if your cant rememeber that*/
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>

</div>
    
</body>
</html>
