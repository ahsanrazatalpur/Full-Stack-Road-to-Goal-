<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing Units IN CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid black;
        /* width:233px; */
        background-color: palegreen;
        width: 70vw; /*take 100 % of any device if i write 100 vw*/
        margin: 10px auto; /*to center any thing by giving left right margin same only for black element*/
        height: 50vh; /*height according to view port*/
      }
      .container {
        border: 2px solid black;
        /* width:233px; */
        background-color: palegreen;
        width: 70vw; /*take 100 % of any device view port v if i write 100 vw*/
        margin: 23px auto; /*here 23 for top and bottom and auto for left and right*/
      }
      .mycont {
        background-color: red;
        color: brown;
        width: 100vmin; /*100 vmin == 100 vh for this device*/
        width: 100vmax;
        min-height: 100vh; /*height ko 100 vh rakho bhaly usmn content ho ya na ager content ber jae to bhale height berjae */
        min-width: 100vw; /*kam se kam itni width ho baqi bhaly content ke hissab se bar jae */
      }
    </style>
  </head>
  <body>
    <!-- units in css , kab konsa unit use keren depend on ap kya ker rahe hain 
     Units are :
     1. Pixel
              px = 1/96th of an inch 
    
              2. ViewPort 
              vw = 100vw  take 100% of your width  (if device resolution is small then width det according to its device viewport)
              vh = 100vh take 100 % of any device 
    
              3. em     by default fontsize  = 18px and 1em is equal to 1em
               if em then 2x of its default size
               1em == 16px
               jitna paragraph ko inherit kerke milne wala tha uska 1 guna 
               ager 2em to jitna paragraph ko inherit kerke milne wala tha uska 2guna  
     3. rem    jitna root ko milna wala tha uska 1 guna
               1erm   by defaul 16  =  1rem
        
     4. vmin  ager mobile mn hai to vmin hoga width and in computer vmin hoga height
     100 of v-min  matlab ager mobile mn hai to 100min  width  and ager computer mn hai to 100th of height
         
     -->

    <div class="box">This is a box</div>
    <div class="container">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda,
      excepturi consequuntur! Hic corporis ducimus similique totam repudiandae.
      Architecto exercitationem vel recusandae facere mollitia fugiat non, ab,
      eum temporibus ducimus dolores?
    </div>
    <div class="mycont">This is another div</div>
  </body>
</html>
