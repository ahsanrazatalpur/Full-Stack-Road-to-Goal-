<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuktiColor NAvbar CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: var(--primarycol);
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav ul li {
        padding: 15px;
        font-size: 25px;
        padding: 20px 20px;
        margin-left: 4px;
        color: white;
      }
      :root {
        --primarycol: rgb(190, 94, 190);
        --seccol: red;
        --tercol: blue;
        --frthcol: pink;
        --fthcol: black;
        --sixthcol: green;
        --sevthcol:darkred;
        --eightcol:orange;
        --ninthcol:rgb(133, 12, 82);
        --tnthcol:rgb(124, 212, 10);
        --elevthcol:rgb(163, 85, 85);
      }
      nav ul:first-child {
        background-color: var(--primarycol);
      }
      nav ul :nth-child(2) {
        background-color: var(--seccol);
      }
      nav ul :nth-child(3) {
        background-color: var(--tercol);
      }
      nav ul :nth-child(4) {
        background-color: var(--frthcol);
      }
      nav ul :nth-child(5) {
        background-color: var(--fthcol);
      }
    
      nav ul:nth-child(6) {
        background-color: var(--sixthcol);
      }
      nav ul :nth-child(7) {
        background-color: var(--sevthcol);
      }
      nav ul :nth-child(8) {
        background-color: var(--eightcol);
      }
      nav ul :nth-child(9) {
        background-color: var(--ninthcol);
      }
      nav ul :nth-child(10) {
        background-color: var(--tnthcol);
      }
      nav ul :nth-child(11){
        background-color:var(--elevthcol) ;
        
      }
      

    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About US</li>
          <li>Contact US</li>
          <li>FeedBack</li>
          <li>Link</li>
          <li>Gmail</li>
          <li>Result</li>
          <li>Author</li>
          <li>Download</li>
          <li>Search</li>
          <li>Go To</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
