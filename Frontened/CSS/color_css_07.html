<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstpara{
            color: blue;/*Color by name*/
            background-color: black;
        }
        #firstheading{
            color: rgb(79, 42, 165);
            background-color: blue;
        }
        #secondpara{
            color: rgb(21, 21, 44);
            background-color: brown;
        }
        #secondtheading{
            color: rgb(206, 29, 132);
            background-color: chartreuse;
        }
        #thirdpara{
            color: rgb(15, 143, 122);
            background-color: chocolate;
        }
        #thirdheading{ /*Color by name*/
            color: brown;
            background-color: cornflowerblue;
        }
        #hex{ /* Colors in RGB*/
            background-color: rgb(34, 56, 7);
        }
        #op{ /*Colors in HEX   *use #  before sung hex  */
            background-color: #ff44ff;
            border: #ff4433 solid black;
        }
    </style>
</head>
<body>
    <h1>Colors in HTML (by name)</h1>
    <h3 id="firstheading">This is heading of para</h3>
    <p id="firstpara">This is Paragraph</p>

    <h3 id="secondtheading">This is second heading of para</h3>
    <p id="secondpara">This is second Paragraph</p>

    <h3 id="thirdheading">This is third heading of para</h3>
    <p id="thirdpara">This is  third Paragraph</p>

    <h1> Color by RGB</h1>
    <!-- color :rgb(34, 56, 67) range 0 t0 255 -->
     <p id="hex">This is sample</p>
     <h1>Colors By hex</h1>
     <!-- color:#ffff; -->
      <p id="op">This is Hex color</p>
    
    
    
</body>
</html>
