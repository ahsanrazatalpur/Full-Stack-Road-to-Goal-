<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
    }
      body{
    background-color: var(---tertiarycolor);

      }
      nav{
        background-color: var(--primarycolor);
      }
      nav ul {
        display: flex;
      }
      nav ul li {
        padding: 23px;
        list-style: none;
        font-size: 20px;
        font-weight: 200px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--secoundarycolor);
      }
      :root{
        --primarycolor:green;
        --secoundarycolor:white;
        ---tertiarycolor:rgb(132, 211, 132);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
        <li>Login</li>
      </ul>
    </nav>
  </body>
</html>
