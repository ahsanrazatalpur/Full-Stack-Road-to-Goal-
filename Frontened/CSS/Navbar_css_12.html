<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
      .navbar {
        background-color: rgb(255, 0, 140);
        border-radius: 30px;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 3px;
        margin: 20px 30px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li a {
        padding: 3px 3px;
        text-decoration: none;
        color: beige;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .search {
        float: right;
        padding: 12px 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact Us</a></li>
          <button class="search">Search</button>
        </ul>
      </nav>
    </header>
  </body>
</html>
