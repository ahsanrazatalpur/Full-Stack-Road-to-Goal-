<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
      .navbar {
        background-color: rgb(255, 0, 140);
        border-radius: 30px;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 3px;
        margin: 20px 30px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li a {
        padding: 3px 3px;
        text-decoration: none;
        color: beige;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .navbar li a:hover{
        color: brown;
      }
      .search {
        float: right;
        padding: 12px 70px;
        color: white;
      
      }
      .navbar input{
        border: 2px solid black;
        border-radius: 4px;
        padding: 3px 4px;
        width: 150px;
        font-weight: 100px;

      }
      #search{
        width: 150px;
        height: 20px;
        letter-spacing: 1px;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact Us</a></li>
<div class="search">
  <input type="text" name="search" id="search" placeholder="Search  this website ">
</div>
        </ul>
      </nav>
    </header>
  </body>
</html>
