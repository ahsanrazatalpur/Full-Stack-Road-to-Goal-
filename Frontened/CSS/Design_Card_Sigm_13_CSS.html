<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card in CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .card {
        position: absolute;
        width: 20vw;
        height: 85vh;
        top: 10%;
        left: 34%;
        border-radius: 20px;
        border: 1px solid rgb(14, 13, 15, 0.5);
      }
      img {
        width: 268px;
        height: 253px;
        position: absolute;
        top: 1%;
        left: 1%;
        border-radius: 20px;
      }

      .btnup {
        position: relative;
        margin: 8px;
        top: 260px;
        text-align: center;
        /* left: 20px; */
        border-radius: 5px;
        padding-left: 15px;
        cursor: pointer;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      div > p {
        position: absolute;
        bottom: 9%;
        text-align: center;
        font-weight:600;
        color: rgba(53, 58, 61, 0.6);
        

      }
      .btn-load {
        position: absolute;
        bottom: 8px;
        left: 35%;
        cursor: pointer;
        color: blue;
      }
      div h3 {
        position: absolute;
        top: 62%;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        text-indent: 10px;
      }
      .btn {
        color: rgba(53, 58, 61, 0.8);
        font-weight: bold;
        border-radius: 20px;
        width: 80px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="My_profile.jpg" alt="" />
      <div class="button">
        <button class="btnup btn">Nature</button>
        <button class="btnup btn">Lake</button>
        <h3>Lago di Braies</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis aut
          earum magni obcaecati nam pariatur impedit cum perspiciatis nemo,
          tempore ducimus officiis itaque, voluptatem ea consequuntur ut! Autem,
          unde vero.
        </p>
      </div>
      <button class="btn-load btn">Load more</button>
    </div>
  </body>
</html>
