<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition and animation In CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 833px;
        height: 470px;
        background-color: red;
        position: absolute;
        top: 10%;
        left: 20%;
      }
      .ball {
        width: 95px;
        height: 95px;
        border-radius: 50%;
        background-color: wheat;
        position: absolute;
        bottom: 0;
        animation-name:bounce ;
      }
      @keyframes bounce {
        from{
            

        }
        to{
            transform: translateX(300px);
            transition-duration: 20s;
            transition-timing-function: cubic-bezier(0.55, 0, 1, 1);
            transition-delay: 1s;

        }
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ball"></div>
    </div>
  </body>
</html>
