<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mediaQuary in CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: red;
      }
      /* @media ont| only media type and expression 
      media type  :  all/print/screen(laptop,mobile ) / speech      */
      @media only screen and (max-width: 400px) {
        body {
          background-color: blue;
        
        }
        @media screen and (orientation: landscape){/*width zyda to landsape ager height zyda to potrait*/
          body{
            border:2px solid black;
          }
        }
        .boxes{
            display: flex;
            flex-direction: column;
        }
      }
      .box{
        width: 344px;
        height: 344px;
        background-color: steelblue;
        margin: 3px;
        padding: 3px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div>hey , Iam a ared Body</div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </body>
</html>
