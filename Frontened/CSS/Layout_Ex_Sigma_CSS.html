<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout In CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav ul {
        display: flex;
        list-style: none;
        
      }
      nav ul li {
        padding: 11px;
        margin: 7px;
        color: var(--fontcolor);
        font-size: 18px;
        padding-right: 53px;
        
      }

      nav {
        background-color: var(--primarycolor);
        position: sticky;
      }
      .container {
        width: 1300px;
        height: 487px;
        margin: 20px auto;
        background-color: var(--secodarycolor);
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 100px 180px;
        /* position: absolute;
        top: 50%; */
      }
      .box1 {
        background-color: var(--tertiarycolor);
      }
      .box2 {
        background-color: var(--forthcolor);
      }

      .boxes {
        display: flex;
      }
      .content {
        height: 100px;
        width: 600px;
        background-color: var(--bgcolor);
        color: var(--fontcolor);
        border-radius: 20px;
        text-align: center;
        font-size: 30px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 41px 343px;
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: 580px;
        margin-bottom: 650px;
        
      }
      .foot {
        width: 100%;
        height: 100px;
        background-color: var(--footcolor);
        margin: 0px 68px;
      }
      :root {
        --primarycolor: rgb(243, 109, 172);
        --secodarycolor: rgb(7, 97, 7);
        --tertiarycolor: rgb(197, 181, 38);
        --forthcolor: rgb(65, 65, 199);
        --fontcolor: white;
        --footcolor: rgb(255, 255, 255);
        --bgcolor: black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="boxes">
          <div class="box box1"></div>
          <div class="box box2"></div>
        </div>
      </div>
      <div class="content">
        <h3>Welcome To Sigma Website Development Expreesss</h3>
        <img src="sample.jpg" alt="" />
      </div>
    </main>
    <footer>
      <div class="foot"></div>
    </footer>
  </body>
</html>
