<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM in javaScript</title>
    </head>
    <body>
        <div class="container">
            <div class="box">Box</div>
        </div>
        <!-- first of all we create a web so we  create a structure  with the help of html  and DOM  and its document  is fully html
        and when our structure made  we style with the help of CSS and in this also DOM used .
        and then important JS ,with the help of JS we add functionality in our web
        all the element  head tag html tags and title tag  are element in HTML  these all are object  
         -->
        
        <script>
        // DOM in javaScript  (document object model)(mapping hoti hai entire object ki inner object jo obj mn sara content milta page ka)
        document.title='Im a good boy'
        document.write(document.title)
        document.write(document.body)
        document.body.style.backgroundColor="red"
        
        //BOM (browser object model) (we have to work other than document  then browser give us object)
        window
        window.document
        window.document.body
    // we satudy these DOM BOM to target the element with the help of javascript



    </script>
</body>
</html>
