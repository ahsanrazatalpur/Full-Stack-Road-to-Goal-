<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom in JS</title>
    <style>
.box{
    width: 34px;
    height: 34px;
    margin: 34px;
    padding: 34px;
    border: 2px solid black;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
        <div id="box5" class="box">Box 5</div>
    </div>

    <script>
    document.getElementById("box3").style.backgroundColor = "red"
    document.getElementsByClassName("box")[3].style.backgroundColor = "grey"
    Array.from(document.getElementsByClassName("box")).forEach(e => {e.style.backgroundColor = "yellow"})
    document.querySelector(".box").style.backgroundColor = "pink"
    document.querySelectorAll(".box").forEach(e =>{e.style.backgroundColor = "brown"})
    document.getElementsByTagName("div")[1].style.backgroundColor = 'red'


    </script>
</body>
</html>
